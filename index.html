  <style>

    .note-card {

      width: 250px;

    }
    .note-card h3 {

    }
    .note-card p.content-preview {

    }
    .menu-btn {
      position: absolute;

      border: none;
      color: inherit;
      font-size: 20px;
      cursor: pointer;
    }
    .menu-dropdown {
      position: absolute;
      top: 35px;
      left: 8px;
      background: var(--input-bg);
      border-radius: 5px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 5px;
      z-index: 999;
    }
    .menu-dropdown button {
      background: none;
      color: var(--text-color);
      border: none;
      text-align: right;
      font-size: 14px;
      cursor: pointer;
    }
    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--input-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    .dialog button {

    }
    .dialog .confirm {

    }

    }

<body>
  <header>

    <button class="toggle-theme-btn" onclick="toggleTheme()">ğŸŒ“ ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù…Ø¸Ù‡Ø±</button>
    <input type="text" id="searchInput" class="search-input" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ø§Ø­Ø¸Ø© Ø¨Ø§Ù„Ø¹Ù†ÙˆØ§Ù†...">
    <button class="add-btn" onclick="location.href='add.html'">+ Ø¥Ø¶Ø§ÙØ© Ù…Ù„Ø§Ø­Ø¸Ø©</button>
  </header>

  <div class="notes-container" id="notesContainer"></div>
  <div class="dialog" id="deleteDialog">
    <p>Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ù‡ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø©ØŸ</p>
    <button class="confirm" id="confirmDelete">Ù†Ø¹Ù…</button>
    <button class="cancel" id="cancelDelete">Ù„Ø§</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMjDuKLXCrrv8YI8NbZAARYdIq4eP5WWU8",
      authDomain: "notes-app-pwa-b2ed4.firebaseapp.com",
      projectId: "notes-app-pwa-b2ed4",
      storageBucket: "notes-app-pwa-b2ed4.appspot.com",
      messagingSenderId: "32313666578",
      appId: "1:32313666578:web:3c46c9a73c943233cf7ccb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const notesContainer = document.getElementById("notesContainer");
    const dialog = document.getElementById("deleteDialog");
    const confirmBtn = document.getElementById("confirmDelete");
    const cancelBtn = document.getElementById("cancelDelete");
    const searchInput = document.getElementById("searchInput");

    let notesData = [];
    let selectedNoteId = null;
    let selectedUser = null;

    function renderNotes(notes) {
      notesContainer.innerHTML = "";
      notes.forEach(note => {
        const card = document.createElement("div");
        card.className = "note-card";
        card.style.backgroundColor = note.bgColor || 'var(--note-bg)';
        card.style.color = note.textColor || 'var(--note-text)';
        card.innerHTML = `
          <button class="menu-btn">â‹®</button>
          <div class="menu-dropdown">
            <button class="delete">ğŸ—‘ Ø­Ø°Ù</button>
            <button class="pin">ğŸ“Œ ${note.pinned ? 'Ø¥Ù„ØºØ§Ø¡ Ø§Ù„ØªØ«Ø¨ÙŠØª' : 'ØªØ«Ø¨ÙŠØª'}</button>
            <button class="color">ğŸ¨ ØªØ®ØµÙŠØµ Ø§Ù„Ø£Ù„ÙˆØ§Ù†</button>
          </div>
          <h3>${note.title}</h3>
          <div class="date">${note.date || ''}</div>
          <p class="content-preview">${note.content}</p>
        `;

        const menuBtn = card.querySelector('.menu-btn');
        const menuDropdown = card.querySelector('.menu-dropdown');

        menuBtn.onclick = e => {
          e.stopPropagation();
          menuDropdown.style.display = menuDropdown.style.display === 'flex' ? 'none' : 'flex';
        };

        card.querySelector('.delete').onclick = () => {
          selectedNoteId = note.id;
          dialog.style.display = 'block';
        };

        card.querySelector('.pin').onclick = () => {
          db.collection("users").doc(selectedUser).collection("notes").doc(note.id).update({ pinned: !note.pinned }).then(() => location.reload());
        };

        card.querySelector('.color').onclick = () => {
          const bg = prompt("Ø§Ø®ØªØ± Ù„ÙˆÙ† Ø§Ù„Ø®Ù„ÙÙŠØ© (Ù…Ø«Ù„Ø§Ù‹: #ffcc00)", note.bgColor || '');
          const text = prompt("Ø§Ø®ØªØ± Ù„ÙˆÙ† Ø§Ù„Ù†Øµ (Ù…Ø«Ù„Ø§Ù‹: #000000)", note.textColor || '');
          db.collection("users").doc(selectedUser).collection("notes").doc(note.id).update({ bgColor: bg, textColor: text }).then(() => location.reload());
        };

        card.onclick = () => {
          localStorage.setItem("current_note", JSON.stringify(note));
          window.location.href = "view.html";
        };

        notesContainer.appendChild(card);
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }
      selectedUser = user.uid;

      db.collection("users")
        .doc(user.uid)
        .collection("notes")
        .orderBy("pinned", "desc")
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          notesData = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
          renderNotes(notesData);
        });

      confirmBtn.onclick = () => {
        if (selectedNoteId) {
          db.collection("users")
            .doc(user.uid)
            .collection("notes")
            .doc(selectedNoteId)
            .delete()
            .then(() => location.reload());
        }
      };

      cancelBtn.onclick = () => {
        selectedNoteId = null;
        dialog.style.display = "none";
      };

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = notesData.filter(note => note.title.toLowerCase().includes(query));
        renderNotes(filtered);
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("âœ… Service Worker Registered"))
          .catch(err => console.error("Service Worker Failed", err));
      });
    }
  </script>
</body>
